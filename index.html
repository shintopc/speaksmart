<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SpeakSmart Academy</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    header {
        background: #0078d7;
        color: white;
        text-align: center;
        padding: 20px;
        font-size: 24px;
        font-weight: bold;
    }
    .courses {
        display: flex;
        justify-content: center;
        gap: 20px;
        padding: 20px;
        flex-wrap: wrap;
    }
    .course-card {
        background: #f5f5f5;
        padding: 10px;
        border-radius: 10px;
        width: 300px;
        text-align: center;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .course-card img {
        width: 100%;
        border-radius: 10px;
    }
    form {
        background: #f0f0f0;
        padding: 20px;
        margin: 20px auto;
        max-width: 400px;
        border-radius: 10px;
    }
    input, select, button {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    button {
        background: #0078d7;
        color: white;
        font-size: 16px;
        cursor: pointer;
        border: none;
    }
    button:hover {
        background: #005bb5;
    }
    h2 {
        text-align: center;
        color: #333;
    }
</style>
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
    (function(){
        emailjs.init("YOUR_PUBLIC_KEY"); // Replace with your EmailJS Public Key
    })();

    function sendEmail(event){
        event.preventDefault();
        emailjs.sendForm("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", event.target)
        .then(function() {
            alert("Message sent successfully!");
            event.target.reset();
        }, function(error) {
            alert("Failed to send message. Please try again.");
            console.log("Error:", error);
        });
    }

    function sendWhatsApp(event){
        event.preventDefault();
        let name = document.getElementById("bookName").value;
        let course = document.getElementById("bookCourse").value;
        let date = document.getElementById("bookDate").value;
        let phoneNumber = "919419927293"; // WhatsApp number without +
        let message = `Hello, my name is ${name}. I want to book the course "${course}" on ${date}.`;
        window.open(`https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`, "_blank");
    }
</script>
</head>
<body>

<header>SpeakSmart Academy</header>

<section class="courses">
    <div class="course-card">
        <img src="https://via.placeholder.com/300x200?text=Beginner+English" alt="Beginner English">
        <h3>Beginner English</h3>
        <p>Start your journey with basic English speaking skills.</p>
    </div>
    <div class="course-card">
        <img src="https://via.placeholder.com/300x200?text=Intermediate+English" alt="Intermediate English">
        <h3>Intermediate English</h3>
        <p>Improve your fluency and build confidence.</p>
    </div>
    <div class="course-card">
        <img src="https://via.placeholder.com/300x200?text=Advanced+Communication" alt="Advanced Communication">
        <h3>Advanced Communication</h3>
        <p>Master the art of professional and social communication.</p>
    </div>
</section>

<h2>Contact Us</h2>
<form onsubmit="sendEmail(event)">
    <input type="text" name="name" placeholder="Enter your name" required>
    <input type="email" name="email" placeholder="Enter your email" required>
    <input type="text" name="mobile" placeholder="Enter your mobile number" required>
    <button type="submit">Send Message</button>
</form>

<h2>Book Classes</h2>
<form onsubmit="sendWhatsApp(event)">
    <input type="text" id="bookName" placeholder="Enter your name" required>
    <select id="bookCourse" required>
        <option value="">Select Course</option>
        <option>Beginner English</option>
        <option>Intermediate English</option>
        <option>Advanced Communication</option>
    </select>
    <input type="date" id="bookDate" required>
    <button type="submit">Book Now via WhatsApp</button>
</form>

</body>
</html>
